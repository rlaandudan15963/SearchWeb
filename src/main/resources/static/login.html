<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }

    #login-form {
      width: 300px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #login-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #login-form label {
      display: block;
      margin-top: 10px;
    }

    #login-form input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    #login-form button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    #login-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div id="login-form">
  <h2>로그인</h2>
  <label for="login-username">아이디</label>
  <input type="text" id="login-username" placeholder="아이디 입력" required>

  <label for="login-password">비밀번호</label>
  <input type="password" id="login-password" placeholder="비밀번호 입력" required>

  <button onclick="login()">로그인</button>
</div>

<script>
  function login() {
    const username = document.getElementById("login-username").value;
    const password = document.getElementById("login-password").value;

    // 여기에 로그인 요청을 서버로 보내는 로직 추가
    alert(`로그인 정보 - 사용자명: ${username}, 비밀번호: ${password}`);
  }
</script>

</body>
</html>
